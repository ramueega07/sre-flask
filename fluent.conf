<source>
  @type tail
  path /app/logs/api_logs.log
  pos_file /fluentd/log/api_logs.pos
  tag api_logs
  format none
</source>

<source>
  @type tail
  path /var/log/docker.log
  pos_file /fluentd/log/docker_logs.pos
  tag docker_logs
  format none
</source>

<match api_logs>
  @type stdout
</match>

<match docker_logs>
  @type stdout
</match>
